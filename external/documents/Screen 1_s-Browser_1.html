<body onload="emptyCode();">

<script type="text/javascript">
function addCode(key){
	var code = document.forms[0].code;
	if(code.value.length < 4){
		code.value = code.value + key;
	}
	if(code.value.length == 4){
		document.getElementById("message").style.display = "block";
		setTimeout(submitForm,1000);	
	}
}

function submitForm(){
	document.forms[0].submit();
}

function emptyCode(){
	document.forms[0].code.value = "";
}
</script>
<style>
body {
	text-align:center; 
	background-color: transparent; 
	font-family:Verdana, Arial, Helvetica, sans-serif;
}	
#keypad {margin:auto; margin-top:20px;}

#keypad tr td {
	vertical-align:middle; 
	text-align:center; 
	border:1px solid #D6BB96; 
	font-size:18px; 
	font-weight:bold; 
	width:50px; 
	height:40px; 
	cursor:pointer; 
	background-color:#666666; 
	color:#CCCCCC;}
#keypad tr td:hover {background-color:#999999; color:#D6BB96;}

.display {
	width:200px;
    height: 30px; 
	margin:10px auto auto auto; 
	background-color:#fff; 
	color:#D6BB96; 
	font-size:18px; 
	border:1px solid #D6BB96;
}
#message {
	text-align:center; 
	color:#D6BB96; 
	font-size: 22px; 
	font-weight:bold; 
	display:none;
}
</style>

<form action="code.htm" method="get">
<table id="keypad" cellpadding="8" cellspacing="5">
	<tr>
    	<td onclick="addCode('1');">1</td>
        <td onclick="addCode('2');">2</td>
        <td onclick="addCode('3');">3</td>
    </tr>
    <tr>
    	<td onclick="addCode('4');">4</td>
        <td onclick="addCode('5');">5</td>
        <td onclick="addCode('6');">6</td>
    </tr>
    <tr>
    	<td onclick="addCode('7');">7</td>
        <td onclick="addCode('8');">8</td>
        <td onclick="addCode('9');">9</td>
    </tr>
    <tr>
    	<td onclick="addCode('*');">*</td>
        <td onclick="addCode('0');">0</td>
        <td onclick="addCode('#');">#</td>
    </tr>
</table>
<input type="text" name="code" value="" maxlength="8" class="display" readonly="readonly" />
<p id="message">Calling...</p>
</form>
</body>
